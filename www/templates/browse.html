<ion-header-bar class="bar-light">
  <h1 class="title">Clima</h1>
</ion-header-bar>
<ion-content>
	<div class="row" align="center">
	  <div class="col col-33 col-offset-33">
		<h3>{{ciudad}}</h3>
	  </div>
	  <div class="col">

	  </div>
	</div>
	<div class="row" align="center">
	  <div class="col">
		<h5>{{descripcion}}</h5>
	  </div>
	</div>
	<div class="row" align="center">
	  <div class="col">
		<h1>{{temperatura}}ยบ</h1>
	  </div>
	</div>
	<ion-list>
      <ion-item ng-repeat="item in items">
		<div class="row" align="center">
		  <div class="col">{{item.dt*1000 | date}}</div>
		  <div class="col">
			<img height="120px" ng-src="http://openweathermap.org/img/w/{{item.weather[0].icon}}.png"/>
		  </div>
		  <div class="col">{{item.temp.min}}ยบ</div>
		  <div class="col">{{item.temp.max}}ยบ</div>
		</div>
      </ion-item>
    </ion-list>
</ion-content>
